<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS Alertify -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <link rel="stylesheet" href="css/estilos.css">
    <title>Registro</title>
</head>

<body>
    <div class="container">
        <!--INgreso de boton de modal-->
        <button id="btnCrear" type="button" class="btn btn-dark text-warning" data-bs-toggle="modal"
             data-bs-whatever="@getbootstrap">Agregar</button>

        <table id="tablaUsuarios" class="table mt-2 table-bordered table-striped">
            <thead class="table-dark">
                <tr class="text-center">
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-light text-dark">
                <!--Rellenar despuÃ©s con js y api-->
            </tbody>
        </table>
    </div>
    <!--Modal articulos-->
    <div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-warning">
                    <h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="col-form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellido">Apellido: </label>
                            <input type="text" class="form-control" id="apellido">
                          </div>
                        <div class="mb-3">
                            <label for="email">Email: </label>
                            <input type="text" class="form-control" id="email">
                          </div>
                        <div class="mb-3">
                            <label for="password">Password: </label>
                            <input type="text" class="form-control" id="password">
                          </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark text-warning" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-dark text-warning">Guardar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>












    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- JavaScript alertify -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
